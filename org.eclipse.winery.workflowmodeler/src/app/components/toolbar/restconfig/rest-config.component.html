<div class="modal fade" bsModal #restConfigModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Resource Setting</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label class="col-md-2 form-control-label text-md-right">name</label>
                    <div class="col-md-10">
                        <input class="form-control" [(ngModel)]="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label text-md-right">basePath</label>
                    <div class="col-md-10">
                        <input class="form-control" [(ngModel)]="baseUrl">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label text-md-right">Services</label>
                    <div class="col-md-10">
                        <textarea class="form-control"  rows="20" [(ngModel)]="detail"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="confirmServiceResources()">confirm</button>
            </div>
        </div>
    </div>
</div>
