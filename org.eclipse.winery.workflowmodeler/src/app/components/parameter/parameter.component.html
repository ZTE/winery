<div class="form-group row">
    <div *ngIf="showLabel" class="col-md-3 text-md-right">
        <label *ngIf="true === param.required" class="form-control-required">*</label>
        <input *ngIf="canEditName" class="form-control" type="text" [ngModel]="param.name" (ngModelChange)="keyChange($event)">
        <label *ngIf="!canEditName" class="form-control-label">{{param.name}}</label>
    </div>
    <div [ngClass]="valueGroupClass">
        <div *ngIf="showValue" [ngSwitch]="param.valueSource">
            <input *ngSwitchCase="sourceEnum[sourceEnum.String]" class="form-control" [ngClass]="valueClass" type="text" [ngModel]="param.value"
                (ngModelChange)="valueChange($event)">
            <input *ngSwitchCase="sourceEnum[sourceEnum.Variable]" [ngClass]="valueClass" class="form-control" type="text" [ngModel]="param.value"
                (ngModelChange)="valueChange($event)">
            <tree-select *ngSwitchCase="sourceEnum[sourceEnum.Plan]" name="simpleSelect" [items]="planOptions" childrenField="children"
                #simpleSelect="ngModel" [ngClass]="valueClass" class="tree-select-class" [ngModel]="planValue" (ngModelChange)="valueChange($event)"></tree-select>
            <select *ngSwitchCase="sourceEnum[sourceEnum.Topology]" [ngClass]="valueClass" class="form-control" type="text" [ngModel]="param.value"
                (ngModelChange)="valueChange($event)">
                <option *ngFor="let topology of topologyOptions" value="{{topology.value}}">{{topology.name}}</option>
            </select>
        </div>
        <select *ngIf="showValueSource" class="form-control" [ngClass]="valueSourceClass" type="text" [ngModel]="param.valueSource"
            (ngModelChange)="valueSourceChange($event)">
            <option *ngFor="let sourceType of valueSource" value="{{sourceEnum[sourceType]}}">{{sourceEnum[sourceType]}}</option>
        </select>
    </div>
    <div *ngIf="canInsert" class="col-md-2">
        <button type="button" class="btn blue1 pull-right" (click)="insertParam()">
            <i class="fa fa-plus"></i>
        </button>
    </div>
    <div *ngIf="canDelete" class="col-md-2">
        <button type="button" class="btn oes-red-bg pull-right" (click)="deleteParam()">
            <i class="fa fa-minus"></i>
        </button>
    </div>
</div>
