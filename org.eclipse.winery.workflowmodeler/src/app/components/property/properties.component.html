<div class="wm-properties-wrapper" *ngIf="show">
    <div class="form-group row">
        <div class="view col-md-10">
            <b4t-editable-property [(propertyValue)]="node.name"></b4t-editable-property>
        </div>
        <div class="col-md-2">
            <button (click)="deleteNode()" type="button" class="btn btn-danger">
                <i class="fa fa-trash" style="margin-right: 5px;"></i>
            </button>
        </div>

    </div>
    <hr>

    <div class="form-group row">
        <label class="col-md-3 form-control-label text-md-right" for="nodeType">Type</label>
        <div class="col-md-9">
            <select class="form-control" id="nodeType" [(ngModel)]="node.type">
                <option *ngFor="let t of nodeTypes" value="{{t}}">{{t}}</option>
            </select>
        </div>
    </div>

    <hr>
    <b4t-node-template *ngIf="node.type == 'toscaNodeManagementTask'" [node]="node"></b4t-node-template>
    <b4t-rest-task *ngIf="node.type == 'restTask'" [node]="node"></b4t-rest-task>
    <div *ngIf="'startEvent' == node.type">
        <div class="form-group row">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <button (click)="customParameterComponent.show(customParams);" type="button" class="btn btn-primary">
                    <i class="fa fa-edit"></i>
                </button>
            </div>
        </div>
        <b4t-parameter *ngFor="let param of customParams" [param]="param"></b4t-parameter>
    </div>
    <b4t-custom-parameter #customParameterComponent (updateParams)="updateParams($event)"></b4t-custom-parameter>
</div>
