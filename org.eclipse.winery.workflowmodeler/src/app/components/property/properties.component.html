<div class="wm-properties-wrapper" *ngIf="show">
    <div class="form-group row">
        <div class="view col-md-10">
            <b4t-editable-property [parameter]="nameParameter" (parameterChange)="nodeNameChange($event)" [showLabel]="false" [valueSource]="valueSource"></b4t-editable-property>
        </div>
        <div class="col-md-2">
            <button (click)="deleteNode()" type="button" class="btn btn-danger">
                <i class="fa fa-trash" style="margin-right: 5px;"></i>
            </button>
        </div>

    </div>
    <hr>

    <div class="form-group row">
        <label class="col-md-3 form-control-label text-md-right" for="nodeType">Type</label>
        <div class="col-md-9">
            <select class="form-control" id="nodeType" [(ngModel)]="node.type">
                <option *ngFor="let t of nodeTypes" value="{{t}}">{{t}}</option>
            </select>
        </div>
    </div>

    <hr>
    <b4t-node-template *ngIf="node.type == 'toscaNodeManagementTask'" [node]="node"></b4t-node-template>
    <b4t-rest-task *ngIf="node.type == 'restTask'" [node]="node"></b4t-rest-task>
    <b4t-start-event-parameters *ngIf="'startEvent' == node.type" [node]="node"></b4t-start-event-parameters>
    <b4t-intermediate-catch-event *ngIf="'intermediateCatchEvent' == node.type" [node]="node"></b4t-intermediate-catch-event>
</div>
